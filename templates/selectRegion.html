<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>남은 시간</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Noto Sans KR', 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 500px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 30px;
      font-weight: 700;
    }

    p {
      font-size: 1.25rem;
      color: #333;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: background 0.3s ease;
    }

    p:hover {
      background: #e9ecef;
    }

    .refresh-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px; /* 아이콘만 있을 경우 패딩 조정 */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%; /* 원형 버튼으로 변경 */
      width: 40px; /* 고정 너비 */
      height: 40px; /* 고정 높이 */
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .refresh-btn:hover {
      background-color: #0056b3;
    }

    .refresh-btn i {
      font-size: 1.2rem; /* 아이콘 크기 조정 */
    }
  </style>
</head>
<body>
<div class="container">
  <h2 th:text="${selectRegion}">현재 지역</h2>
  <div>
    <p th:text="|현재 시간 : ${currentTime}|">현재 시간</p>
    <p th:text="|남은 시간 : ${nextTime}|">남은 시간</p>
    <p><a th:href="@{/timeTable/{selectRegion}(selectRegion=${selectRegion})}">버스 시간표 보러가기</a></p>
  </div>
  <!-- 새로고침 버튼에 아이콘 추가 -->
  <button class="refresh-btn" th:onclick="location.reload()">
    <i class="fas fa-sync-alt"></i>
  </button>
</div>
</body>
</html>
