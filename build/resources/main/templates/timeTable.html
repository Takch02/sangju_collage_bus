<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>버스 시간표</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .timetable-table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }
        .timetable-table th {
            background-color: #007bff;
            color: white;
        }
        .timetable-table td {
            vertical-align: middle;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 헤더: 지역명 표시 -->
    <div class="header">
        <h2 th:text="${selectRegion} + '시간표'">지역 버스 시간표</h2>
    </div>

    <!-- 시간표 테이블 -->
    <table class="table table-striped timetable-table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">출발 시간</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 반복문으로 시간표 출력 -->
        <tr th:each="time, iterStat : ${regionList}">
            <td th:text="${iterStat.count}">#</td>
            <td th:text="${time}">출발 시간</td>
        </tr>
        <!-- 시간표가 없을 경우 메시지 -->
        <tr th:if="${#lists.isEmpty(regionList)}">
            <td colspan="2" class="text-center">시간표 데이터가 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 뒤로 가기 버튼 -->
    <a th:href="@{/currentRegion}" class="btn btn-secondary back-btn">뒤로 가기</a>
</div>

<!-- Bootstrap JS (선택적, 필요 시) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
